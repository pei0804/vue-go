<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue TEST</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
    </style>
</head>
<body>
<div id="app">
    <h2>v-text テキストレンダリング</h2>
    <div v-text="message"></div>
    <div>{{ message }}</div>

    <h2>v-html HTMLレンダリング</h2>
    <div v-text="htmlMessage"></div>
    <div v-html="htmlMessage"></div>

    http://www.tohoho-web.com/ex/vuejs.html#hello_world
</div>
<script>
    // Textレンダリング
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            htmlMessage: '<b>こんちわ</b>',
        }
    })
</script>
